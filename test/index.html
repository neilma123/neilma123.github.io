<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Viewer with Header</title>
    <style>
        /* Basic styles for body and html */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Iframe container to allow flex layout */
        .iframe-container {
            flex: 1;
            position: relative;
        }

        /* Ensure the iframe covers the entire container */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="/page1">Page 1</a>
        <a href="/page2">Page 2</a>
        <div class="dropdown">
            <a href="#">Writing Samples</a>
            <div class="dropdown-content">
                <a href="/writing-sample-1">Writing Sample 1</a>
                <a href="/writing-sample-2">Writing Sample 2</a>
                <!-- Add more writing samples as needed -->
            </div>
        </div>
    </header>
    <div class="iframe-container">
        <iframe src="testresume.pdf"></iframe>
    </div>
</body>
</html>
